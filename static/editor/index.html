<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/icons/icon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/icons/icon-light.png"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/editor.css" />
    <title>Pointless Editor</title>
  </head>

  <body>
    <header>
      <a id="logo" href=".">
        <img src="/icons/icon.svg" />
        Pointless Editor
      </a>

      <nav>
        <ul>
          <li><a href="/">Back to Main Site</a></li>
          <li><button id="run">Run Code</button></li>
          <li><button>Stop Code</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="source" class="ptls"><!-- 
        <pre><code class="ptls"></code></pre>
        <textarea spellcheck="false" wrap="off"></textarea>
       --></div>

      <pre id="output"></pre>
    </main>

    <script type="module" src="editor.js"></script>
  </body>
</html>
